<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Survey Form</title>
</head>
<body>
<form action="register" method="post">
    <div align="left" style="border:2px solid pink;">
<center><h2>Employee Survey Form</h2></center>
        <label for="">Enter Your Name:</label>
        <input type="text" name=" User Name" size="30" maxlength="30" value="" ><br><br>
Enter Your Department:
        <input type="text" name="Department" size="30" maxlength="30" value=""><br><br>
        <label>Gender</label>
        <input type="radio" value="male">Male
        <input type="radio" value="Female"> Female <br><br>
        
Tell us a little about yourself:
        <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
Do you exercise at home?
        <input type="radio" value="exe">Yes
        <input type="radio" value="exe">No <br><br>
        
How do you like to read about your favorite topics?
        <input type="checkbox" value="Books">Books
        <input type="checkbox" value="web"> Online Resources
        <input type="checkbox" value="phone">Phone apps
        <input type="checkbox" value="Games">Games <br><br>
what genre of movies do you like? <select name="Movie" id="">
        <option value="1" >Comedy</option>
        <option value="2">Horror</option>
        <option value="3">Romantic</option>
        <option value="4" selected="True">Thriller</option>
        <option value="5">Biopic</option>
    </select> <br><br>
        <input type="submit" value="Submit form">



 </div>
</form>
</body>
</html>
